<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="container">
            <div class="header__container">
                <div class="header__logo">
                    <img src="assets/logo.svg">
                    <h1>Louvre</h1>
                </div>
                <nav>
                    <ul class="header__menu">
                        <li>
                            <a>Visiting</a>
                        </li>
                        <li>
                            <a>Explore</a>
                        </li>
                        <li>
                            <a>Video</a>
                        </li>
                        <li>
                            <a>Gallery</a>
                        </li>
                        <li>
                            <a>Tickets</a>
                        </li>
                        <li>
                            <a>Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section id="welcome">
            <div class="container">
                <div class="welcome__info">
                    <h2>
                        Welcome<br>to the Louvre
                    </h2>
                    <p class="welcome__description">From the castle to the museum</p>
                    <button class="welcome__button">
                        <a>Discover the Louvre</a>
                    </button>
                </div>

                <div class="welcome__slider">
                    <div class="slider">
                        <p class="slider__info">
                            <span>01</span>
                            <span class="slider__info-separator">|</span>
                            <span>05</span>
                        </p>
                        <div class="slider__navigation">
                            <button class="slider__navigation-button"><span>1</span></button>
                            <button class="slider__navigation-button"><span>2</span></button>
                            <button class="slider__navigation-button"><span>3</span></button>
                            <button class="slider__navigation-button"><span>4</span></button>
                            <button class="slider__navigation-button"><span>5</span></button>
                        </div>
                        <div class="slider__arrows">
                            <button class="slider__arrows-back"><img src="assets/arrow.svg" alt="back"></button>
                            <button class="slider__arrows-forward"><img src="assets/arrow.svg" alt="forward"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">

            </div>
        </section>

        <section>
            <div class="container">

            </div>
        </section>

        <section>
            <div class="container">

            </div>
        </section>

        <section>
            <div class="container">

            </div>
        </section>

        <section>
            <div class="container">

            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
